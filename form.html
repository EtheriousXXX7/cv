
<html lang="en" dir="ltr">
  <head>

    <title>Forms</title>
  </head>

    <h3>Form Details:</h3>
    <form action="mailto:dhirajrajsingh09@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Your Name: </label></td>
          <td><input type="text" name="Name:" value=""></td>
        </tr>
        <tr>
